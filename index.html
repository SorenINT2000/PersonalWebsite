<!doctype html>
<html lang="en">
  <head>
    <!-- <link rel="preload" fetchpriority="high" as="image" href="/images/profile_lowres.webp" /> -->
    <link rel="preload" fetchpriority="high" as="image" href="/images/profile.jpg" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-frames/frame_000.svg" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soren Schultz</title>
    <meta name="description" content="Soren Schultz's personal website">
    <link rel="canonical" href="https://sorenschultz.com/resume" />
    <link rel="alternate" type="application/pdf" href="https://sorenschultz.com/resume.pdf" />
    <link rel="alternate" type="text/plain" href="https://sorenschultz.com/resume.txt" />
    
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div>
        <p>JavaScript is disabled. Loading plain text version of resume...</p>
        <a href="/resume.txt" download>Download Text Version</a> | <a href="/resume.pdf" download>Download PDF Version</a>
        <iframe src="/resume.txt" style="width: 100%; height: 90vh; border: none;"></iframe>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function () {
        var TOTAL = 18;
        var INTERVAL = 80;
        var icon = document.getElementById("favicon");
        var dataUris = new Array(TOTAL);
        var loaded = 0;
        var idx = 0;

        for (var i = 0; i < TOTAL; i++) {
          (function (index) {
            fetch("/favicon-frames/frame_" + String(index).padStart(3, "0") + ".svg")
              .then(function (r) { return r.text(); })
              .then(function (svg) {
                dataUris[index] = "data:image/svg+xml," + encodeURIComponent(svg);
                loaded++;
                if (loaded === TOTAL) {
                  setInterval(function () {
                    idx = (idx + 1) % TOTAL;
                    icon.href = dataUris[idx];
                  }, INTERVAL);
                }
              });
          })(i);
        }
      })();
    </script>
  </body>
</html>
